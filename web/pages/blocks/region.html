<!--Zone Editor Window-->
<div class="modal full fade dark" id="region_editor" tabindex="-1" role="dialog" aria-labelledby="region_editorLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="region_editorLabel"><i class="fa fa-grav"></i> &nbsp; Region Editor</h4>
      </div>
      <div class="modal-body">
      <div class="canvas_holder">
        <canvas></canvas>
      </div>
      </div>
      <div class="modal-footer">
          <div id="region_blocks" class="pull-left"></div>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <a class="btn btn-success add">Add Region</a>
      </div>
    </form>
  </div>
</div>
