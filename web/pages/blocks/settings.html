<!--Settings Window-->
<div class="modal fade" id="settings" tabindex="-1" role="dialog" aria-labelledby="settingsLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="settingsLabel"><i class="fa fa-gears"></i> &nbsp; Settings</h4>
      </div>
      <div class="modal-body">
          <div class="text-center msg"></div>
          <div class="form-group-group grey">
                <h4>Profile</h4>
                <div class="form-group">
                    <label><span>Email</span>
                        <input class="form-control" type="email" name="mail">
                    </label>
                </div>
                <div class="form-group">
                    <label><span>Password <small>Leave blank to keep same password</small></span>
                        <input class="form-control" type="password" name="pass">
                    </label>
                </div>
                <div class="form-group">
                    <label><span>Password Again</span>
                        <input class="form-control" type="password" name="password_again">
                    </label>
                </div>
                <div class="form-group">
                    <label><span>Number of Days to keep Videos</span>
                        <input class="form-control" detail="days">
                    </label>
                </div>
                <div class="form-group">
                    <label><span>Max Storage Amount <small>in Megabytes</small></span>
                        <input class="form-control" detail="size" placeholder="10000">
                    </label>
                </div>
          </div>
          <div class="form-group-group blue">
              <h4 class="mon_groups">
                  Monitor Groups
                  <div class="pull-right">
                    <a class="btn btn-success btn-xs add"><i class="fa fa-plus"></i></a>
                    <a class="btn btn-danger btn-xs delete"><i class="fa fa-trash-o"></i></a>
                  </div>
              </h4>
              <div class="form-group">
                    <label><span>Monitor Groups</span>
                        <select class="form-control" id="settings_mon_groups"></select>
                    </label>
                </div>
                <div class="form-group">
                    <label><span>Group Name</span>
                        <input type="hidden" group="id">
                        <input class="form-control" group="name">
                    </label>
                </div>
              <input type="hidden" detail="mon_groups">
          </div>
          <div class="form-group-group forestgreen">
                <h4>WebDAV</h4>
                <div class="form-group">
                    <label><span>URL</span>
                        <input class="form-control" detail="webdav_url">
                    </label>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label><span>Username</span>
                            <input class="form-control" detail="webdav_user">
                        </label>
                    </div>
                    <div class="form-group col-md-12">
                        <label><span>Password</span>
                            <input class="form-control" type="password" detail="webdav_pass">
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label><span>Autosave</span>
                            <select class="form-control" detail="webdav_save">
                                <option value="0">No</option>  
                                <option value="1">Yes</option>  
                            </select>
                    </label>
                </div>
                <div class="form-group">
                    <label><span>Save Directory</span>
                        <input class="form-control" placeholder="/" detail="webdav_dir">
                    </label>
                </div>
            </div>
            <div class="form-group-group navy">
                <h4>Custom Styles</h4>
            <div class="form-group">
                <label><span>CSS <small>Style your dashboard.</small></span>
                    <textarea class="form-control" placeholder="#main_header{background:#b59f00}" detail="css"></textarea>
                </label>
            </div>
            </div>
        <input type="hidden" name="details">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
          <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Save</button>
        </div>
    </form>
  </div>
</div>
